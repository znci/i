<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String</title>
</head>
<body>
    <p id="r"></p>
</body>
    <script>
        document.getElementById('r').innerHTML = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5)
    </script>
</html>
