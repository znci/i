<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.js" integrity="sha512-20FZL4lG1jTZXPeMkblgj4b/fsXASK5aW87Tm7Z5QK9QmmYleVGM0NlS9swfb6XT8yrFTAWkq3QfnMe7MKIX8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
    <link rel="stylesheet" href="https://i.znci.cf/aspiired.cf/csi/server.css">
    <title>trash</title>
    <style>
    </style>
</head>
<body>

    <div class="navbar">
        <p id="navicon">
            zNotChill
        </p>
    </div>

    <input type="text" id="submitInput">
    <input type="submit" placeholder="Submit" id="submitButton">

    <div class="server">
        <img src="" width="64" alt="displayitem" id="icon">
        <div class="display">
            <div id="servername">
                <p style="color: rgb(255, 145, 0); padding-left: 6px" id="nameE"></p>
                <p style="color: rgb(255, 255, 255); padding-left: 6px"> -</p>
                <p style="color: rgb(168, 168, 168); padding-left: 6px"> (</p>
                <p style="color: rgb(255, 145, 0); padding-left: 6px" id="ip"> </p>
                <p style="color: rgb(168, 168, 168); padding-left: 6px"> )</p>
            </div>
            </div>
            <div id="title">
                <p style="color: rgb(36, 36, 36);">»</p>
                <p style="color: rgb(255, 255, 255); padding-left: 6px"> Owner:</p>
                <p style="color: rgb(255, 145, 0); padding-left: 6px" id="owner"></p>
            </div>
            <div id="onlineP">
                <p style="color: rgb(36, 36, 36);">»</p>
                <p style="color: rgb(255, 255, 255); padding-left: 6px"> Online:</p>
                <p style="color: rgb(255, 145, 0); padding-left: 6px" id="online"></p>
            </div>
            <div id="versionId">
                <p style="color: rgb(36, 36, 36);">»</p>
                <p style="color: rgb(255, 255, 255); padding-left: 6px"> Version:</p>
                <p style="color: rgb(255, 145, 0); padding-left: 6px" id="version"></p>
            </div>
            <div id="motd">
                <p style="color: rgb(36, 36, 36);">»</p>
                <p style="color: rgb(255, 255, 255); padding-left: 6px"> MOTD:</p>
                <p style="color: rgb(255, 145, 0); padding-left: 6px" id="motdNoColor"></p>
            </div>
        </div>
    </div>
</body>
    <script>

document.getElementById('submitInput').value = "Warzone"

    setInterval(() => {
    fetch(`https://thingproxy.freeboard.io/fetch/https://api.playerservers.com/server/${document.getElementById('submitInput').value}`).then(res => res.json())
    .then(json => {
        document.getElementById('owner').innerHTML = `${json.server.owner_name}`
        document.getElementById('nameE').innerHTML = `${json.server.name}`
        document.getElementById('online').innerHTML = `${json.server.onlinePlayers}/${json.server.maxPlayers}`
        document.getElementById('version').innerHTML = `${json.server.version}`
        document.getElementById('motdNoColor').innerHTML = `${json.server.motd}`
        document.getElementById('ip').innerHTML = `${json.server.name}.playerservers.com`
        
        document.getElementById('icon').src = `https://i.znci.cf/aspiired.cf/csi/${json.server.displayitem}.png`
        
    })

}, 1000);

    </script>
</html>
