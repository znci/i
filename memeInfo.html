<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Noto+Sans+Mono:wght@300&family=Roboto:ital,wght@1,300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Asap&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap');

        html {
            background-color: #1e1e1e;
            color: #fff;
            
        }
        * {
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: rgb(14, 111, 223);
        }
        .memeStat {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
        }
        #memeImage {
            border-radius: 20px;
            user-select: none;
        }
        #padding {
            padding-left: 15px;
            font-family: 'Asap', sans-serif;
        }
        .how {
            font-family: "Roboto", sans-serif;
            padding-top: 100px;
        }
        #possible {
            font-family: 'Source Sans Pro', sans-serif;
        }
        landmark {
            font-family: 'Inconsolata', monospace;
            background-color: #121212;
            padding: 2px;
            border-radius: 5px;
            outline: solid 3px #1a1a1a;
        }
        #possible {
            font-size: 20px;
            padding-top: 9px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <p id="memeTitle" class="memeStat"></p>
            <p id="memeUpvotes" class="memeStat"></p>
            <p id="memeAuthor" class="memeStat"></p>
            <img src="" alt="" id="memeImage" class="memeStat">
        </h1>
    </center>
    <center>
        <div class="how">
            <h1>How does it work?</h1>
            <h5 id="possible">This was made possible by JavaScript. The way this works is by scanning the URL for landmarks like <landmark>link</landmark> <landmark>title</landmark> <landmark>upvotes</landmark> <landmark>author</landmark> and <landmark>image</landmark> it then throws the data into specific IDs that displays it to you!</h5>
        </div>
    </center>
</body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);


        const memeLink = urlParams.get('link')
        const memeTitle = urlParams.get('title')
        const memeUpvotes = urlParams.get('upvotes')
        const memeAuthor = urlParams.get('author')
        const memeImage = urlParams.get('image')

        document.getElementById('memeTitle').innerHTML = `<b>Title</b> <p id="padding"><a href="${memeLink}">${memeTitle}</a></p>`
        document.getElementById('memeUpvotes').innerHTML = `<b>Upvotes</b> <p id="padding">${memeUpvotes}</p>`
        document.getElementById('memeAuthor').innerHTML = `<b>Author</b> <p id="padding">${memeAuthor}</p>`
        document.getElementById('memeImage').src = memeImage

    </script>
</html>
