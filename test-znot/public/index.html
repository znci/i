<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Bitclub</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1></i> Bitclub</h1>
				<h4><p id="required-fill"></p></h4>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							autocomplete="off"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							accesskey="enter"
							autofocus
							oninvalid="this.setCustomValidity(' a')"
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn" id="join-room">Join Room</button>
					
				</form>
				<button class="btn" id="random-room">Random Room</button>
			</main>
		</div>
	</body>
	<script src="/utils/random.js"></script>
</html>
